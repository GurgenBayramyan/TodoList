<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Application</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3248/3248209.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="todo_parent">
        <div class="content_todo">
            <h2>Todo App</h2>
            <div>
                <input type="text" placeholder="Add new todo" class="task_input">
                <button class="add_btn"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
       
    </div>
    <span class="count"><span></span></span>

    <script src="./script.js"></script>
</body>
</html>
